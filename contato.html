<!DOCTYPE html>
<html lang="pt-br">
<center><img src="img\istockphoto-892381986-612x612.jpg"width=200 height=200></center>
	<head>
	<meta charset="utf-8">
	<title>Contato</title>
	</head>
	
	<body>
	  
	 <h2>INFORME SEU CONTATO</h2> 
	  
	  <form method="get" id="contato" action="obrigado.html">
	   
	   <p>
	   <label for="nome">Nome:</label>
	   <input type="text"
			  name="nome"
			  id="nome"
			  placeholder="Digite seu nome"
			  required>
		</p>
	   
	   <p>
	   <label for="email">Email:</label>
	   <input type="email"
			  name="email"
			  id="email"
			  placeholder="Digite seu e-mail"
			  required>
		</p>
		
		 <p>
	   <label for="Telefone">Fone:</label>
	   <input type="text"
			  name="Telefone"
			  id="Telefone"
			  placeholder="Digite seu Telefone"
			  required>
		</p>
		<p>
		<input type="submit"
			   value="Enviar">
		</p>
	  </form>
	</body>
</html>
